<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page | Quick credit</title>
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html"><img src="../images/logoquick.png" alt="logo"></a>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="login-form">
            <form action="application.html">
                <div class="form-header">
                    <h2>Sign in</h2>
                    <p>Welcome back</p>
                </div>
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                    <div id="username-error"></div>
                </div>
                <div class="form-input">
                    <label for="username">Password</label>
                    <input type="password" id="password" required>
                    <div id="password-error"></div>
                </div>
                <div class="form-input">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="form-input">
                    <input type="submit" id="submit" value="Sign-in">
                </div>
                <div class="form-input">
                    <p><a href="reset.html">Forgot password?</a></p>
                </div>
            </form>
        </div>

    </main>
    <footer>
        <div class="foot">&copy Copyright, quick credit 2019</div>
    </footer>
</body>

</html>
